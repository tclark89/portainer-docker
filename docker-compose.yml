services:
  portainer:
    image: portainer/portainer-ce:latest
    container_name: portainer
    #ports:
      #- 9443:9443
    environment:
      - TRUSTED_ORIGINS=portainer.tyler-clark.com
    volumes:
      - ./data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped


networks:
  default:
    name: frontend
    external: true

